{% extends 'base.html' %}

{% block title %}Bloggy | Contact{% endblock title %}

{% block contactactive %}active{% endblock contactactive %}

{% block body %}

<div class='container mt-5'>
<form action='/contact', method='post'>
    {% csrf_token %}
    <h2>Contact Us</h2>
    <div class="form-group">
      <label for="Name">Name</label>
      <input name='name' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input name='email' type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input name='phone' type="phone" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter Phone No.">
    </div>
    <div class="form-group">
      <label for="content">Message</label>
      <textarea name='content' class="form-control" id='content' name='content' cols='30', rows='5'></textarea>
    </div>
   
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
{% endblock body %}
